    </div>
    <div class="background-form-list hidden">
        <form class="list-form">
            <div class="list-input">
                <label>
                    <span>List Name</span>
                    <input type="text" id="list-name-value" placeholder="List Name">
                </label>
            </div>
            <div class="list-input">
                <a href="#" id="confirm-list-btn">Confirm</a>
                <a href="#" id="cancel-list-btn">Cancel</a>
            </div>
        </form>
    </div>

    <div class="background-form-task hidden">
        <form action="#" class=" task-form">
            <div class="task-inputs">
                <label>
                    <span>Title</span>
                    <input type="text" class="title-value" placeholder="Name">
                </label>
            </div>
            <div class="task-inputs">
                <label>
                    <span>Due Date</span>
                    <input type="date" class="date-value" placeholder="Date">
                </label>
                
            </div>
            <div class="task-inputs">
                <label>
                    <span>Priority</span>
                    <select name="priority" class="priority-value" required>
                        <option value="">Choose A Priority</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </label>
            </div>
            <div class="task-inputs">
                <label>
                    <span>Description</span><br>
                    <textarea name="" id="task-description" cols="40" rows="5"></textarea>
                </label>
                
            </div>
            <div class="confirm-task">
                <a href="#" id="confirm-edit-btn" class="hidden">Edit</a>
                <a href="#" id="confirm-task-btn">Confirm</a>
                <a href="#" id="cancel-task-btn">Cancel</a>
            </div>
        </form>
    </div>
